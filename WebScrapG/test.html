<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

.line {
  fill: none;
  stroke:rgb(218,165,32) ;
  stroke-width: 2px;
}

</style>
<body>

<!-- load the d3.js library -->
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

// set the dimensions and margins of the graph
var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// parse the date / time
var parseTime = d3.timeParse("%d-%b-%y");

// set the ranges
var x = d3.scaleTime().range([0, width]);
var y = d3.scaleLinear().range([height, 0]);

// define the line
var valueline = d3.line()
    .x(function(d) { return x(d.index); })
    .y(function(d) { return y(d.compound); });

// append the svg obgect to the body of the page
// appends a 'group' element to 'svg'
// moves the 'group' element to the top left margin
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// Get the data
d3.csv("https://raw.githubusercontent.com/RolfLobo/Data/master/WebScrapG/scrappingResults.csv", function(error, data) {
  if (error) throw error;

  // format the data
  data.forEach(function(d) {
      d.index = +d.index;
      d.compound = +d.compound;
  });

  // Scale the range of the data
  x.domain([d3.min(data, function(d) { return d.index; }), d3.max(data, function(d) { return d.index; })]);
  y.domain([d3.min(data, function(d) { return d.compound; }), d3.max(data, function(d) { return d.compound; })]);

  // Add the valueline path.
  svg.append("path")
      .data([data])
      .attr("class", "line")
      .attr("d", valueline);

  // Add the scatterplot
  svg.selectAll("dot")
      .data(data)
    .enter().append("circle")
      .attr("class","dot")
      .attr("r", 5)
      .attr("cx", function(d) { return x(d.index); })
      .attr("cy", function(d) { return y(d.compound); })
      .style("stroke",function(d){
        if (d.compound <= -0.05 ) {return "red"}
        if (d.compound >= 0.05 ) {return "green"}
        else {return "grey"}
      })
      .style("stroke-width",function(d){
        if (d.compound <= -0.05 || d.compound >= 0.05) {return 3}
        else {return 1}
      });

  // Add the X Axis
  svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

  // Add the Y Axis
  svg.append("g")
      .call(d3.axisLeft(y));

});

</script>
</body>
