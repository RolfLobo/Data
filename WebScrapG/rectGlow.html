<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!-- Load d3.js -->
  <script src="https://d3js.org/d3.v4.js"></script>

  <style>
    body {
    background: rgba(41, 60, 71, 0.8);
      font: 11px sans-serif;
    }
  </style>

</head>

<body>

  <script>
    const curves = [
      'curveLinear',
      'curveBasis',
      'curveBundle',
      'curveCardinal',
      'curveCatmullRom',
      'curveMonotoneX',
      'curveMonotoneY',
      'curveNatural',
      'curveStep',
      'curveStepAfter',
      'curveStepBefore',
      'curveBasisClosed'
    ]

    // set the dimensions and margins of the graph
    var margin = {
        top: 150,
        right: 20,
        bottom: 20,
        left: 50
      },
      width = 1080 - margin.left - margin.right,
      height = 500 - margin.top - margin.bottom;

    //SVG container
    var svg = d3.select('body')
      .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      // .on("click", switchGlow)
      .append("g")
      .attr("class", "svgWrapper")
      .attr("transform",
        "translate(" + margin.left + "," + margin.top + ")");


    // set the ranges
    var x = d3.scaleLinear().range([0, width]);
    var y = d3.scaleLinear().range([height, 0]);

    // Get the data
    d3.csv("https://raw.githubusercontent.com/RolfLobo/Data/master/WebScrapG/scrappingResults.csv", function(error, data) {
      if (error) throw error;

      // format the data
      data.forEach(function(d) {
        d.index = +d.index;
        d.compound = +d.compound;
      });

      // Scale the range of the data
      x.domain([d3.min(data, function(d) {
        return d.index;
      }), d3.max(data, function(d) {
        return d.index;
      })]);
      y.domain([d3.min(data, function(d) {
        return d.compound;
      }), d3.max(data, function(d) {
        return d.compound;
      })]);

      // Add the X Axis
      svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x));

      // Add the Y Axis
      svg.append("g")
        .call(d3.axisLeft(y));

      /*
       * The function that describes how the line is drawn.
       * Notice that we apply the xScale and yScale to the
       * data in order to keep the data in bounds to our scale.
       */
      const line = d3.line()
        .x(function(d) {
          return x(d.index)
        })
        .y(function(d) {
          return y(d.compound)
        })
        .curve(d3[curves[5]])

      svg.append("path")
        .datum(data)
        .attr("class", "data-line glowed")
        .style("stroke", "#00A0B0")
        .style("stroke-width", 2)
        .style("fill", 'none')
        .attr('d', line)

      const circles = svg.selectAll('circle')
        .data(data)
        .enter()
        .append('circle')
        .attr('class', 'circle glowed')
        .attr("cx", function(d) {
          return x(d.index);
        })
        .attr("cy", function(d) {
          return y(d.compound);
        })
        .attr('r', '4')
        .style('fill', '#00A0B0')
        .style('stroke', '#11141C')
        .style('stroke-width', 2)

        const defs = svg.append('defs')
        const glowDeviation = '4.5'

        const filter = defs.append('filter').attr('id', 'glow')
        filter.append('feGaussianBlur')
          .attr('stdDeviation', glowDeviation)
          .attr('result', 'coloredBlur')


        const feMerge = filter.append('feMerge')
        feMerge.append('feMergeNode').attr('in', 'coloredBlur')
        feMerge.append('feMergeNode').attr('in', 'SourceGraphic')


        d3.selectAll('.glowed').style('filter', 'url(#glow)')


    });

    const defs = svg.append('defs')
    const glowDeviation = '4.5'

    const filter = defs.append('filter').attr('id', 'glow')
    filter.append('feGaussianBlur')
      .attr('stdDeviation', glowDeviation)
      .attr('result', 'coloredBlur')


    const feMerge = filter.append('feMerge')
    feMerge.append('feMergeNode').attr('in', 'coloredBlur')
    feMerge.append('feMergeNode').attr('in', 'SourceGraphic')


    d3.selectAll('.glowed').style('filter', 'url(#glow)')
  </script>
</body>

</html>
